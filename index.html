<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Appli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <h5 class="dayOfWeek">Monday</h5>
        <div class="row">
            <div class="col-md-6">
                <h5 class="currentTemp">66°</h5>
            </div>
            <div class="col-md-6" style="margin-left:-250px;">
                <h3 class="highLow">High:<br>Low:</h3>
            </div>
            <!-- <div class="col-md-12">
                <img src="./media/story cloud.png.crdownload" id="currentWeatherIcon" style="margin-left:-320px;">
        </div> -->
                <!-- <div class="col-mid-6">
                    <h5 class="currentTime">12:13 p.m</h5>
                </div> -->

                </div>
        <div class= "weatherCard">
                <div class="row">
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay">Monday</h5>
                        <center><img src="./media/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay">Tuesday</h5>
                        <center><img src="./media/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay">Wednesday</h5>
                        <center><img src="./media/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay">Thursday°</h5>
                        <center><img src="./media/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>
                    <div class="col-sm" id="customCard">
                        <h5 class="weekDay">Friday</h5>
                        <center><img src="./media/sun.png.crdownload" id="weatherIcon"></center>
                        <h5 class="cardTemp">67°</h5>
                    </div>

                </div>
            </div>
            <div class="locationText">
                <div class="row">
                    <div class="col">
                        <h5 class="citySearch">Enter Your Location:</h5>
                    </div>
                    <input type="text" placeholder="Search.." id="searchBar">

                </div>

            </div>

        </div>
    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
